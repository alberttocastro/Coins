<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    
    <link rel="shortcut icon" href="imagens/logo.jpeg" />
    
    <title>Coins</title>
    
    <link rel="stylesheet" type="text/css" href="materialize/stylesheets/materialize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="blue lighten-2">
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card white darken-1 z-depth-5">
                    <div class="card-content blue-text text-lighten-1">
                        <img src="logo.svg" class="login-logo">
                        <div class="row"></div>
                        <div class="container">
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons blue-text text-darken-4 prefix">account_circle</i>
                                            <input id="icon_prefix" type="text" class="validate">
                                            <label for="icon_prefix">User</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix blue-text text-darken-4">lock</i>
                                            <input id="icon_telephone" type="tel" class="validate">
                                            <label for="icon_telephone">Password</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="center-align">
                            <a class="waves-effect waves-light btn-large blue darken-1 col s12 z-depth-2">login</a>
                        </div>
                        <div class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="materialize/javascripts/materialize.js"></script>
    <script src="materialize/javascripts/jQuery.js"></script>
    <script src="javascripts/application.js"></script>
</body>


</html>
